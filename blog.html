---
layout: default
title: The Blog of Jonathan Meyers
---
<div class="card-columns">
    {% for blog in site.blog %}
    <div class="card bg-light">
		<a href="{{site.baseurl}}{{blog.url}}">
			<img class="card-img-top img-fluid" src="{{ site.baseurl }}{{ blog.image }}" class="image">
		</a>
        <div class="card-block">
            <h4 class="card-title text-xs-center"><a href="{{site.baseurl}}{{blog.url}}">{{ blog.title }}</a></h4>
            <p class="card-text text-xs-center">{{ blog.date | date: "%B %-d, %Y" }}</p>
            <p class="card-text text-xs-center">{{ blog.tag }}</p>
        </div>
    </div>
    {% endfor %}
</div>
